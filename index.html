<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>TOP Etch-a-Sketch</title>
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Circle_Burgundy_Solid.svg/1200px-Circle_Burgundy_Solid.svg.png">

        <link type="text/css" rel="stylesheet" href="./reset.css">
        <link type="text/css" rel="stylesheet" href="./main.css">
    </head>
    <body>
        <section id="tool-bar">
            <ul id="tool-wraper">
                <li>
                    <select id="brush-select" name="brush">
                        <option value="pen" selected>Pen</option>
                        <option value="shadow-air-brush">Shadow Air Brush</option>
                        <option value="light-air-brush">Light Air Brush</option>
                        <option value="magic-pencil">Magic Pencil</option>
                        <option value="negativator">Negativator</option>
                        <option value="eraser">Eraser</option>
                    </select>
                </li>
                <li>
                    <ul>
                        <li><input type="radio" name="grid" value="Grid On" checked>Grid On</li>
                        <li><input type="radio" name="grid" value="Grid Off">Grid Off</li>
                    </ul>
                </li>
                <li><button id="clear-btn">Clear</button></li>
                <li><button id="resize-grid-btn">Change Grid</button></li>
            </ul>
        </section>
        <section id="grid-holder"></section>
        <div id="cell-pool"></div>
    </body>
    <script type="text/javascript" src="./app.js"></script>
</html>
